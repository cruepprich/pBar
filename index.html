<!DOCTYPE html>
<html>
<head>
	<title>pBar Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<!--[if lt IE 9]><script src="https://raw.githubusercontent.com/aFarkas/html5shiv/master/dist/html5shiv.min.js"></script><![endif]-->
	<link rel="stylesheet" href="https://lastdates.github.io/vSort/stylesheets/styles.css">
	<style>body{padding:20px}header{position:static;float:none}header ul{position:absolute;right:28px;top:20px;}</style>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.pBar.min.js"></script>
</head>
<body>
	<header>
		<h1>Lastdates pBar</h1>
		<p></p>
		<ul>
			<li><a href="https://github.com/lastdates/pBar/zipball/master">Download <strong>ZIP File</strong></a></li>
			<li><a href="https://github.com/lastdates/pBar/tarball/master">Download <strong>TAR Ball</strong></a></li>
			<li><a href="https://github.com/lastdates/pBar">View On <strong>GitHub</strong></a></li>
		</ul>
	</header>

	<div class="pBar" data-from="4" data-to="84" data-color="blue"></div>
	<div class="pBar" data-from="84" data-to="4" data-color="red,yellow,green"></div>
	<div class="pBar" data-from="34" data-to="74"></div><br>
	<div class="pBar" data-from="34" data-to="5"></div><br>
	<div class="pBar" data-from="34" data-to="16"></div><br>
	<div class="pBar" data-from="34" data-to="27"></div><br>
	<div class="pBar" data-from="34" data-to="38"></div><br>
	<div class="pBar" data-from="34" data-to="49"></div><br>
	<div class="pBar" data-from="34" data-to="60"></div><br>
	<div class="pBar" data-from="34" data-to="71"></div><br>
	<div class="pBar" data-from="34" data-to="82"></div><br>
	<div class="pBar" data-from="34" data-to="93"></div><br>
	<div class="pBar" data-from="34" data-to="100" style="width:99px;height:30px;"></div> 100%<br>
</div>
</body>
</html>
